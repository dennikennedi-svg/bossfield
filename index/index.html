<!DOCTYPE html>
<html>
<head>
    <title>EXOO - Boss Spawn Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2e2e2e;
            color: #ffffff;
            padding-top: 50px;
        }
        .timer-box {
            background-color: #4a4a4a;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #a0f0a0;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="timer-box">
        <h2>Boss Naga Api (Respawn Waktu Tetap)</h2>
        <p>Waktu Tersisa Hingga Kemunculan Berikutnya:</p>
        <div id="countdown">Memuat...</div>
    </div>

    <script>
        // Tentukan waktu target kemunculan bos hari ini.
        // Dalam contoh ini, bos muncul setiap hari pukul 14:00 (waktu lokal di komputer Anda).

        function updateTimer() {
            const now = new Date();
            const targetTimeHour = 14; // Jam target (misalnya, jam 2 sore)
            const targetTimeMinute = 0; // Menit target

            let target = new Date();
            target.setHours(targetTimeHour, targetTimeMinute, 0, 0);

            // Jika waktu target sudah lewat hari ini, atur target untuk besok.
            if (now.getTime() > target.getTime()) {
                target.setDate(target.getDate() + 1);
            }

            // Hitung selisih waktu dalam milidetik
            const distance = target.getTime() - now.getTime();

            // Perhitungan untuk hari, jam, menit, dan detik
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Tampilkan hasil
            document.getElementById("countdown").innerHTML = 
                hours.toString().padStart(2, '0') + "j " + 
                minutes.toString().padStart(2, '0') + "m " + 
                seconds.toString().padStart(2, '0') + "d";

            // Jika hitungan sudah selesai
            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "BOSS SUDAH MUNCUL!";
            }
        }

        // Jalankan fungsi updateTimer setiap 1 detik
        const interval = setInterval(updateTimer, 1000);

        // Panggil sekali segera untuk menghindari penundaan 1 detik
        updateTimer();
    </script>

</body>
</html>
